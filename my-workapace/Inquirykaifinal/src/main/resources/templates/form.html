<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>問い合わせ追加</title>
</head>
<body>
<form th:object = "${inquiry}" action="create" method="post">
    <div>
        お名前：<br>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        メールアドレス：<br>
        <input type="email" th:field="*{mail}"> 
    </div>
    <div>
        年齢：<br>
        <input type="text" th:field="*{age}"> 
    </div>
    <div>
        性別：<br>
        <input type="radio" th:field="*{gender}" value="男性">男性 
        <input type="radio" th:field="*{gender}" value="女性">女性 
    </div>
    <div>
        <textarea th:field="*{contents}" rows="5" cols="60"></textarea>
    </div>
    <div>
        <input type="submit" value="追加">
    </div>
</form>
</body>
</html>
